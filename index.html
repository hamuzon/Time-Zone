<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Çø„Ç§„É†„Éª„Çæ„Éº„É≥ÊôÇË®à / Time Zone Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.theme-light {
      background: linear-gradient(135deg, #d9ead3, #e7f1e9);
      color: #1a3d2f;
    }

    body.theme-dark {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #eeeeee;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: inherit;
    }

    .zones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .zone-card {
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 440px;
      min-height: 180px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.theme-light .zone-card {
      background-color: #c3e0c8;
      color: #1a3d2f;
    }

    body.theme-dark .zone-card {
      background-color: #333c33;
      color: #eeeeee;
    }

    .zone-name {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
      font-weight: 700;
    }

    .zone-offset {
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }

    .date {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .time {
      font-size: 2.2rem;
      font-family: monospace;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .controls button {
      background: #88b88a;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #6fa46e;
    }

    @media screen and (max-width: 768px) {
      .zones {
        grid-template-columns: 1fr;
      }

      .zone-card {
        padding: 1rem 1.5rem;
        min-height: 140px;
      }

      .time {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body class="theme-light">
  <div class="container">
    <h1 id="main-title">„Çø„Ç§„É†„Éª„Çæ„Éº„É≥ÊôÇË®à</h1>

    <div class="controls">
      <button id="langBtn">English</button>
      <button id="themeBtn">üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</button>
    </div>

    <div class="zones">
      <div class="zone-card" data-timezone="Asia/Tokyo" data-title-ja="Êó•Êú¨ (Tokyo)" data-title-en="Japan (Tokyo)">
        <h2 class="zone-name">Êó•Êú¨ (Tokyo)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/Los_Angeles" data-title-ja="Google / Apple / MicrosoftÔºà„Ç´„É™„Éï„Ç©„É´„Éã„Ç¢Ôºâ" data-title-en="California (Google / Apple / Microsoft)">
        <h2 class="zone-name">Google / Apple / MicrosoftÔºà„Ç´„É™„Éï„Ç©„É´„Éã„Ç¢Ôºâ</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/New_York" data-title-ja="„Éà„É≠„É≥„Éà / MITÔºàÊù±ÈÉ®ÊôÇÈñìÔºâ" data-title-en="Toronto / MIT (Eastern Time)">
        <h2 class="zone-name">„Éà„É≠„É≥„Éà / MITÔºàÊù±ÈÉ®ÊôÇÈñìÔºâ</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="Etc/UTC" data-title-ja="„Ç∞„É™„Éã„ÉÉ„Ç∏Ê®ôÊ∫ñÊôÇ (UTC)" data-title-en="Greenwich Mean Time (UTC)">
        <h2 class="zone-name">„Ç∞„É™„Éã„ÉÉ„Ç∏Ê®ôÊ∫ñÊôÇ (UTC)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
  </div>

  <script>
    let currentLang = 'ja';
    let currentTheme = 'light';
    let baseUtc = new Date(new Date().toISOString());
    let startTime = new Date();

    // Ë®ÄË™ûÂàá„ÇäÊõø„Åà
    document.getElementById('langBtn').addEventListener('click', () => {
      currentLang = currentLang === 'ja' ? 'en' : 'ja';
      document.getElementById('langBtn').textContent = currentLang === 'ja' ? 'English' : 'Êó•Êú¨Ë™û';
      document.getElementById('main-title').textContent = currentLang === 'ja' ? '„Çø„Ç§„É†„Éª„Çæ„Éº„É≥ÊôÇË®à' : 'Time Zone Clock';

      document.querySelectorAll('.zone-card').forEach(card => {
        const title = currentLang === 'ja' ? card.dataset.titleJa : card.dataset.titleEn;
        card.querySelector('.zone-name').textContent = title;
      });
    });

    // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
    document.getElementById('themeBtn').addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.classList.remove('theme-light', 'theme-dark');
      document.body.classList.add(`theme-${currentTheme}`);
      document.getElementById('themeBtn').textContent = currentTheme === 'light' ? 'üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ' : '‚òÄÔ∏è „É©„Ç§„Éà„É¢„Éº„Éâ';
    });

    function updateZones() {
      const now = new Date();
      const elapsed = now - startTime;
      const currentUtc = new Date(baseUtc.getTime() + elapsed);

      document.querySelectorAll('.zone-card').forEach(card => {
        const tz = card.dataset.timezone;

        try {
          const formatterTime = new Intl.DateTimeFormat('ja-JP', {
            timeZone: tz,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false,
            timeZoneName: 'short'
          });

          const formatterDate = new Intl.DateTimeFormat('ja-JP', {
            timeZone: tz,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'short'
          });

          const parts = formatterTime.formatToParts(currentUtc);
          const timeParts = parts.filter(p => p.type !== 'timeZoneName');
          const timeStr = timeParts.map(p => p.value).join('');
          const tzAbbr = parts.find(p => p.type === 'timeZoneName')?.value || '';

          card.querySelector('.time').textContent = timeStr;
          card.querySelector('.date').textContent = formatterDate.format(currentUtc);
          card.querySelector('.zone-offset').textContent = tzAbbr;
        } catch {
          card.querySelector('.time').textContent = '‰∏çÊòé„Å™„Çø„Ç§„É†„Çæ„Éº„É≥';
          card.querySelector('.date').textContent = '';
          card.querySelector('.zone-offset').textContent = '';
        }
      });
    }

    function initClock() {
      const now = new Date();
      const msToNextSecond = 1000 - now.getMilliseconds();

      setTimeout(() => {
        updateZones();
        setInterval(updateZones, 1000);
      }, msToNextSecond);
    }

    initClock();
  </script>
</body>
</html>
